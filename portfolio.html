---
layout: default
permalink: /portfolio/
title: Portfolio
description: Please find examples of my work below.
---
<div style="margin-top: 20px;" class="container">
	  <h4><a class="siteName" href="{{ site.baseurl }}/">{{ site.name }}</a></h4>
</div>
<div class="cards" data-masonry='{ "itemSelector": ".card", "columnWidth": 300}'>
	{% for post in site.posts %}
		<a href="{{ site.baseurl }}{{ post.url }}">
		<div class="card {{ post.filter }}">
			<img class="lazy" src="{{ site.baseurl }}{{ post.image }}"/>
			<!-- <img class="lazy" src="{{ site.baseurl }}/images/misc/Preloader_5.gif" data-original="{{ site.baseurl }}{{ post.image }}"/> -->
			<h6 class="postTitle" >{{ post.title }}</h6>
		</div>
		</a>
	{% endfor %}

</div>

<script>

var $container = $('.cards');

$container.imagesLoaded().progress( function() {
	$container.masonry('layout');
})

</script>
